name: "Run TODO to Issue"
permissions:
  contents: read
  issues: write

on:
  push:
    branches:
    - beta
    - master

jobs:
    build:
        runs-on: "ubuntu-latest"
        steps:
            - uses: "actions/checkout@v5"
            - name: "TODO to Issue"
              uses: "alstr/todo-to-issue-action@v5"
              with:
                  AUTO_ASSIGN: true
                  CLOSE_ISSUES: true
